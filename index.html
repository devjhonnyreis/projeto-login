<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <section>
        <div id="foto">

        </div>
        <div id="login">
            <h1>Login</h1>
            <p>
                Seja bem vindo(a) novamente. Faça login para acessar a sua conta e poder realizar as configurações no seu ambiente.
            </p>
            <form action="login.php" method="post">
                <div class="caixa">
                    <label for="imail"><i class="material-icons">person</i></label>
                <input type="email" name="mail" id="imail" class="caixa2" required placeholder="  Digite aqui o seu e-mail">
                </div>
                <div class="caixa">
                   <label for="ipass"><i class="material-icons">key</i></label>
                   <input type="password" name="pass" id="ipass" class="caixa2" minlength="6" required placeholder="  Digite aqui a sua senha">    
                </div>
                <p>
                    <input type="submit" value="Entrar" id="ibot" class="botao">
                </p>
                <p>
                    <input type="button" value="Esqueci a Senha" class="botao" id="ibot2">
                </p>
            </form>

        </div>
    </section>

</body>
</html>
